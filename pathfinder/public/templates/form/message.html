<div style="display: none;" class="alert {{messageTypeClass}} alert-dismissible" id="{{messageId}}" >
    {{#dismissible}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="fas fa-times"></i></button>
    {{/dismissible}}
    <span class="txt-color {{messageTextClass}}">{{title}}</span>
    <small>{{{text}}}</small>
</div>
